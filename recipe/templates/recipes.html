{% extends "home/base.html" %}
{% block start %}

<style>
  
</style>
<div class="container mt-5 shadow-lg" style="background-image:linear-gradient(to left, rgba(0,0,255,0.1),rgba(0,255,0,0.1))"><br><br>
    <form class="col-6 mx-auto card p-3 shadow-lg" style="background-image:linear-gradient(to right, rgba(0,0,100,0.1),rgba(0,255,255,0.1))" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center">Add Recipe</h2>
        <hr><div class="mb-3">
          <label for="Recipe name" class="form-label">Recipe name</label>
          <input name="recipe name" required  ="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="Recipe description" class="form-label">Recipe description</label>
          <textarea class='form-control' name='recipe desc' required ></textarea>
        </div>
        <div class="mb-3">
            <label for="Recipe Image" class="form-label">Recipe Image</label>
            <input type="file" name='recipe image' class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>
      
      <br><br>
      <hr>
      <div class="mt-5">
        <div class="mx-auto col-6">
          <form>
          <div class="mb-3"><br>
            <label for="Search" class="form-label">Search Food Item</label>
            <input name="search" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        </div>
      </div>

      <table class="mt-5">
        <thead>
          <tr>
            <th scope="col" width="50px">#</th>
            <th scope="col" width="250px">Recipe Name</th>
            <th scope="col" width="500px">Recipe Desc</th>
            <th scope="col" width="400px">Image</th>
            <th scope="col" width="200px">Actions</th>
          </tr>
        </thead>
        <br>
        <tbody> 
          {% for recipe in recipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</forloop></th>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.recipe_desc}}</td>
            <td>
              <img src = "{{recipe.recipe_image.url}}" style="height:200px; width:200px"></td>
            <td>
              <a href="delete-recipe/{{recipe.id}}/" class="btn btn-danger">Delete Recipe</button>
              <a href="update-recipe/{{recipe.id}}/" class="btn btn-primary">Update Recipe</button>
            </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
    
{% endblock %}
