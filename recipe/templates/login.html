{% extends "home/base.html" %}
{% block start %}

<style>
  
</style>
<div class="container mt-5 shadow-lg" style="background-image:linear-gradient(to left, rgba(0,0,255,0.1),rgba(0,255,0,0.1))"><br><br>
    <form class="col-6 mx-auto card p-3 shadow-lg" style="background-image:linear-gradient(to right, rgba(0,0,100,0.1),rgba(0,255,255,0.1))" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center">Login</h2>
        <hr>

        {% if messages %}
        
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
          </div>

        {% endif %}

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
    
            <p>If you dont have an account -> <a href="/register/">Register here!</a></p>
            
            <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
    
{% endblock %}
