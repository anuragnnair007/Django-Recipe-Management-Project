{% extends "home/base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <div class="mb-3">
          <label for="Recipe name" class="form-label">Recipe name</label>
          <input name="recipe name"  value="{{recipe.recipe_name}}" required="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="Recipe description" class="form-label">Recipe description</label>
          <textarea class='form-control' name='recipe desc' required >{{recipe.recipe_desc}}</textarea>
        </div>
        <div class="mb-3">
            <label for="Recipe Image" class="form-label">Recipe Image</label>
            <input type="file" name='recipe image' class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>
</div>
    
{% endblock %}
