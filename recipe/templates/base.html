<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <style>
        body{
            font-family: 'Poppins', sans-serif;
            background-image:linear-gradient(to left, rgba(0,0,255,0.1),rgba(0,255,0,0.1));
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        table, th,td{
            border: 1px solid black;
            background-image:linear-gradient(to left, rgba(0,0,255,0.1),rgba(0,255,0,0.1));
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg p-3 bg-secondary fixed-top shadow-lg">
        <div class=" container-fluid">
            <form class="d-flex">
            <img src="https://uploads.commoninja.com/searchengine/wordpress/cooked.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <a class="fw-bolder fst-Arial navbar-brand text-white text-center">Recipe Manager</a>

        
          <div class="mb-1">
            <input name="search" placeholder="Search Food Item" type="text" class="form-control me-2" aria-label="search">
            </div>
        <button type="submit" class="btn btn-secondary bg-success">Search</button>
            </form>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
        </div>
       </div>

          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
                <a class=" fw-medium navbar-brand text-left text-white">Welcome, {{request.user}}</a>
                <a href="/logout/" class="btn btn-outline-success bg-danger text-white" type="submit">Logout</a>
            {% else %}
                <a href="/login/" class="btn btn-outline-success bg-primary text-white" type="submit">Login</a>
            {% endif %}
        </form>

          </form>
          
        </div>
      </nav>

    {% block start %}

    {% endblock %}

    <script>
        console.log("hey django")
    </script>

</body>
</html>
